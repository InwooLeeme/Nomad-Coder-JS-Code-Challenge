<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/day11.css">
</head>
<body>
    <div class="container">
        <div class="displaySector">
            <input type="text" readonly id="display">
            <button id="clear">C</button>
        </div>
        <div class="firstRow">
            <input type="button" value="1">
            <input type="button" value="2">
            <input type="button" value="3">
            <button id="plus" class="operator" value="+">+</button>
        </div>
        <div class="secondRaw">
            <input type="button" value="4">
            <input type="button" value="5">
            <input type="button" value="6">
            <button id="minus" class="operator" value="-">-</button>
        </div>
        <div class="thirdRaw">
            <input type="button" value="7">
            <input type="button" value="8">
            <input type="button" value="9">
            <button id="multiply" class="operator" value="*">x</button>
        </div>
        <div class="fourthRaw">
            <input id="zero" type="button" value="0">
            <button type="button" value="=" id="equal">=</button>
            <button id="division" class="operator" value="/">/</button>
        </div>
    </div>
    <script src="src/day11.js"></script>
</body>
</html>
